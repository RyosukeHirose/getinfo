    <script type="text/javascript">

    // new Vue({
    //   el: '#app',
    //   vuetify: new Vuetify(),
    // })

    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      delimiters: ['${','}'],
      data: {
      scrapings: [],
      loading: false,
      currentscraping: {},
      message: null,
      newScraping: { 'scraping_heading': null, 'scraping_body': null },
    },
    mounted: function() {
        console.log("aaaaaaaaaaa")
        this.getScrapings();
    },
    methods: {
        getScrapings: function() {
            this.loading = true;
            this.$http.get('/api/scraping/')
                .then((response) => {
                  this.scrapings = response.data;
                  this.loading = false;
                })
                .catch((err) => {
                  this.loading = false;
                  console.log(err);
                })
            },
            getScraping: function(id) {
            this.loading = true;
            this.$http.get(`/api/scraping/${id}/`)
                .then((response) => {
                  this.currentScraping = response.data;
                  this.loading = false;
                })
                .catch((err) => {
                  this.loading = false;
                  console.log(err);
                })
            },
            addScraping: function() {
            this.loading = true;
            this.$http.post('/api/scraping/',this.newsScraping)
                .then((response) => {
                  this.loading = false;
                  this.getScrapings();
                })
                .catch((err) => {
                  this.loading = false;
                  console.log(err);
                })
            },
            updateScraping: function() {
            this.loading = true;
            this.$http.put(`/api/scraping/${this.currentScraping.scraping_id}/`,     this.currentScraping)
                .then((response) => {
                  this.loading = false;
                  this.currentScraping = response.data;
                  this.getScrapings();
                })
                .catch((err) => {
                  this.loading = false;
                  console.log(err);
                })
            },
            deleteScraping: function(id) {
            this.loading = true;
            this.$http.delete(`/api/scraping/${id}/` )
                .then((response) => {
                  this.loading = false;
                  this.getScrapings();
                })
                .catch((err) => {
                  this.loading = false;
                  console.log(err);
                })
            }
    }
    });
